<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="kimono-showcase">
          <div class="circle">
            <img
              class="kimono"
              src="./yellow_kimono.png"
              alt="yellow_kimono_whole_body"
            />
          </div>
        </div>
        <div class="info">
          <h1 class="title">Yellow Kimono</h1>
          <h3>
            Yellow based with blue sleeves, orange flowers, autumn leaves and
            green leaves.
          </h3>
          <h4>
            Select package : all prices include kimono fitting by our
            professional staff, and are for one day from 9:00am - 6:30pm.
          </h4>
          <div class="packageSelection">
            <button class="packageButton">£59 kimono only</button>
            <button class="packageButton">£72 including hairstyling</button>
          </div>
          <div class="rent">
            <button class="rentButton">
              Pick a date to rent
              <form class="dateForm">
                <input type="date" id="dateInput" />
              </form>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" />
  </body>
</html>
