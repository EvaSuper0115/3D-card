<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="kimono-showcase">
          <div class="circle">
            <img
              class="kimono"
              src="./yellow_kimono.png"
              alt="yellow_kimono_whole_body"
            />
          </div>
        </div>
        <div class="info">
          <h1 class="title">Yellow Kimono</h1>
          <h3>
            Yellow based with blue sleeves, orange flowers, autumn leaves and
            green leaves.
          </h3>
          <div class="rent"><button>Rent</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
